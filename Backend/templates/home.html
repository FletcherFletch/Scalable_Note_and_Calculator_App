<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>

        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! Stripe id {{user.user_stripe_id|default: "not linked to stripe"}}</p>
        {% else %}
            <p>Welcome, Guest!</p>
        {% endif %}
        
</body>
</html>
